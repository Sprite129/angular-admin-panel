<div class="container">
    <form class="user-form" [formGroup]="userForm">
        <div class="form-grid">
            <label class="full">
                <span>Name</span>
                <input type="text" formControlName="name">
            </label>
            <label>
                <span>Date of birth</span>
                <input type="date" formControlName="dateOfBirth">
            </label>
            <label>
                <span>Debt</span>
                <input type="number" formControlName="debt">
            </label>
            <label class="full">
                <span>Address</span>
                <input type="text" formControlName="address">
            </label>
            <label class="full">
                <span>Status</span>
                <select formControlName="status">
                    @for (status of statusValues; track $index) {
                        <option [ngValue]="status">{{status}}</option>
                    }
                </select>
            </label>
            <label class="full">
                <span>Info</span>
                <textarea rows="4" formControlName="info"></textarea>
            </label>
            <label class="full">
                <span>Contacts</span>
                <textarea rows="3" formControlName="contacts"></textarea>
            </label>
        </div>
        <div class="actions">
            <!-- <button type="button">Cancel</button> -->
            <!-- <button type="submit">Save</button> -->
            <button class="edit-button" (click)="enableEditing()">Edit</button>
        </div>
    </form>

</div>
