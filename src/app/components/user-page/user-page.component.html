<div class="container">
    <form class="user-form">
        <div class="header">
            <span class="status green">ACTIVE</span>
            <span class="name">John Doe</span>
        </div>
        <div class="form-grid">
            <label>
                <span>Date of birth</span>
                <input type="date">
            </label>
            <label>
                <span>Debt</span>
                <input type="number">
            </label>
            <label class="full">
                <span>Address</span>
                <input type="text">
            </label>
            <label class="full">
                <span>Status</span>
                <select>
                    <option>ACTIVE</option>
                    <option>PENDING</option>
                    <option>BLOCKED</option>
                </select>
            </label>
            <label class="full">
                <span>Info</span>
                <textarea rows="4"></textarea>
            </label>
            <label class="full">
                <span>Contacts</span>
                <textarea rows="3"></textarea>
            </label>
        </div>
        <div class="actions">
            <!-- <button type="button">Cancel</button> -->
            <!-- <button type="submit">Save</button> -->
            <button class="edit-button">Edit</button>
        </div>
    </form>

</div>
