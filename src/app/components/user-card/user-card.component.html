<div class="user-card">
    @if(!user()) {
        <span class="status red">No info</span>
        <span class="name"></span>
        <span class="last-info"></span>
    }
    @else {
        <span class="status" [class]="getColor()">{{user()?.status}}</span>
        <span class="name">{{user()?.name}}</span>
        <span class="last-info">{{ user()?.info?.at(-1) }}</span>
    }
</div>
