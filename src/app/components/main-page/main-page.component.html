<div class="container">
    <nav class="filters-container">
        <input type="text" (input)="onInput($event)">
        <button (click)="onSortByHighest()"><img src="/sort-up.svg"></button>
        <button (click)="onSortByLowest()"><img src="/sort-down.svg"></button>
        <button ><img src="/new-user.svg" routerLink="user"></button>
    </nav>
    <ul class="users-list">
        @if(!users()) {
            <li class="no-info">No users was found</li>
        }
        @else {
            @for (user of users(); track user.id) {
                <app-user-card [user]="user"></app-user-card>
            }
        }
    </ul>
    <nav class="page-controls">
        <button (click)="onPrevPage()"><img src="/next-page.svg"></button>
        <button (click)="onNextPage()"><img src="/next-page.svg"></button>
    </nav>
</div>
